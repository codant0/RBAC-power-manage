    <form class="login-page" action="/login" method="post">
        <div class="form">
            <h3>账户登录</h3>
            <input id="username" type="text" placeholder="用户名" name="username" required="required" /> <br/><br/>
            <input id="password" type="password" placeholder="密码" name="password" required="required" /> <br/><br/>
            <button id="loginBtn" type="submit">登录</button>
        </div>
    </form>

<script type="text/javascript">

    $("#loginBtn").click(function () {
        $.ajax({
            type: "GET",
            url: "/login",
            data: $("#loginForm").serialize(),
            dataType: "text",
            success: function (data) {
                console.log(data);
                window.location.href = "/index";
            }
        });

    });

</script>
